<html>
<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vega/3.0.7/vega.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vega-lite/2.0.1/vega-lite.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vega-embed/3.0.0-rc7/vega-embed.js"></script>
    <script type="text/javascript" src="../dist/function-grapher.js"></script>
</head>
<body>
<!-- Container for the visualization -->
<div id="vis"></div>

<style>

    /* Add space between Vega-Embed links  */
    .vega-actions a {
        margin-right: 5px;
    }
</style>

<script>
    var graph = new graphunc.default;

    var vlSpec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v2.json",
        "data": {
            "values": graph.getData(),
        },
        "mark": "line",
        "encoding": {
            "x": {
                "field": "x",
                "type": "quantitative",
                "axis": {
                    "title": "X"
                }
            },
            "y": {
                "field": "y",
                "type": "quantitative",
                "axis": {
                    "title": "Y"
                }
            }

        }
    };

    // https://github.com/vega/vega-embed
    var opt = {
        actions: false,
        renderer: "svg"
    };
    vegaEmbed("#vis", vlSpec, opt);
</script>


</body>
</html>
