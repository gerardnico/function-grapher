<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vega/3.0.7/vega.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vega-lite/2.0.1/vega-lite.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vega-embed/3.0.0-rc7/vega-embed.js"></script>
    <script type="text/javascript" src="../dist/world.js"></script>
</head>
<body>
<h1>Default rendering</h1>
<div id="vis"></div>
<h1>Tweaked rendering</h1>
<div id="vis1"></div>

<script javascript>

    var func = (x) => Math.cos(x);


    new world.func(func)
        .render("#vis"); // Define a CSS selector

    new world.func(func)
        .setXMax(5)  // The Max value on the X axis
        .setXMin(-5) // The Min value on the X axis
        .setStep(0.5) // The interval between each point on the X axis
        .setTitle("Cosine") // The title of the graph
        .setHeight(400) // The height of the graph
        .setWidth(400) // The width of the graph
        .render("#vis1"); // Define a CSS selector

</script>


</body>
</html>
